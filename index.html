<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script  type="module" src="./src/main.js" defer ></script>
</head>
<body>
    <div id="container">
        <div id="app">
            <section id="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>

            <section id="controls" class="flex">
                <button data-action="toggleRunning" class="ph ph-play-circle">
                    <span class="sr-only">Iniciar o contador</span>
                </button>
                <button data-action="reset" class="ph ph-stop-circle">
                    <span class="sr-only">Reniciar contador</span>
                </button>
                <button data-action="plus" class="ph ph-plus-circle">
                    <span class="sr-only">Aumentar mais 5 minutos no contador</span>
                </button>
                <button data-action="less" class="ph ph-minus-circle">
                    <span class="sr-only">Diminuir mais 5 minutos no contador</span>
                </button>
            </section>
        </div>

        <div id="sounds">
            <section id="sounds-grid" class="flex">
                <button 
                    data-sound="forest"
                    class="ph ph-tree">
                    <span class="sr-only">Som de floresta</span>
                </button>
                <button 
                    data-sound="rain"
                    class="ph ph-cloud-rain">
                    <span class="sr-only">Som de chuva</span>
                </button>
                <button 
                    data-sound="coffee"
                    class="ph ph-storefront">
                    <span class="sr-only">Som de caf√©teria</span>
                </button>
                <button 
                    data-sound="fire"
                    class="ph ph-campfire">
                    <span class="sr-only">Som de lareira</span>
                </button>
            </section>
        </div>        
    </div>        
</body>

</html>
